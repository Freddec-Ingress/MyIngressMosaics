{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Administration</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}
<div id="content" ng-controller="AdmCompareCtrl">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded}">
		
		<div class="section">
			
			<div class="mb-big flex-col" ng-repeat="country in countries">
				
				<div class="flex">
					
					<div class="item">
						<a ng-show="!country.open" ng-click="country.open=true;"><i class="fa fa-plus-square text-small"></i></a>
						<a ng-show="country.open" ng-click="country.open=false;"><i class="fa fa-minus-square text-small"></i></a>
					</div>
					
					<div class="item">
						<span class="c-normal">{{country.name}}</span>
					</div>
					
					<div class="item">
						<span class="badge">{{country.diff}}</span>
					</div>
					
					<div class="item">
						<span class="c-dark">{{country.count}}</span>
						<span class="c-dark">/</span>
						<span ng-class="{'c-danger':country.compare_count<1, 'c-dark':country.compare_count>0}">{{country.compare_count}}</span>
					</div>
					
				</div>
				
			</div>
				
    	</div>
    	
	</div>
	
{% endverbatim %}

</div>
{% endblock %}
