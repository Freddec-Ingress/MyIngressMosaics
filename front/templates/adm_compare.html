{% extends 'base.html' %}

{% load jsonify %}

{% block extra-head %}

	<title>MIM - Administration</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}

	<div id="content" ng-controller="AdmCompareCtrl" ng-init="init({{countries|jsonify}});">
	
		<div id="loading" ng-hide="loaded" class="section">
			<div class="item flex justify-center align-center">
				<i class="fa fa-spinner rotating"></i>
				<span class="ml-small">Loading page...</span>
			</div>
		</div>
		
		<div class="container" ng-class="{'active':loaded}">
			
			<div class="section">
				<div class="item" ng-repeat="country in countries">
					<div class="bg-block">
						
						<div class="flex align-center">
							
							<div class="item">
								<a ng-show="!country.open" ng-click="country.open=true;"><i class="fa fa-plus-square text-small"></i></a>
								<a ng-show="country.open" ng-click="country.open=false;"><i class="fa fa-minus-square text-small"></i></a>
							</div>
							
							<div class="item">
								<span class="color-light">[[country.name]]</span>
							</div>
							
							<div class="item">
								<span class="color-dark">[[country.count]]</span>
							</div>
							
							<div class="item">
								<span class="color-dark">[[city.country_name]]</span>
							</div>
							

						</div>
						
						<div ng-show="country.open">
							
							<div class="flex align-center text-small" ng-repeat="region in country.regions">
								

							</div>
							
						</div>
						
					</div>
				</div>
			</div>
		
		</div>
	
	</div>
	
{% endblock %}

{% block script %}

	<script src="/static/front.js"></script>
	
{% endblock %}
