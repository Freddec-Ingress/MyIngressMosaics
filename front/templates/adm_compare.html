{% extends 'base.html' %}

{% load jsonify %}

{% block extra-head %}

	<title>MIM - Administration</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}

	<div id="content" ng-controller="AdmCompareCtrl" ng-init="init({{countries|jsonify}});">
	
		<div id="loading" ng-hide="loaded" class="section">
			<div class="item flex justify-center align-center">
				<i class="fa fa-spinner rotating"></i>
				<span class="ml-small">Loading page...</span>
			</div>
		</div>
		
		<div class="container" ng-class="{'active':loaded}">
			
			<div class="section">
				<div class="item" ng-repeat="country in countries">

					<div class="flex align-center text-small bg-block mb-small">
						
						<div class="item" ng-show="country.regions.length>0">
							<a ng-show="!country.open" ng-click="country.open=true;"><i class="fa fa-plus-square text-small"></i></a>
							<a ng-show="country.open" ng-click="country.open=false;"><i class="fa fa-minus-square text-small"></i></a>
						</div>

						<div class="item grow">
							<span class="color-light">[[country.name]]</span>
						</div>

						<div class="item">
							<span ng-class="{'color-danger':city.diff<0, 'color-success':city.diff>-1}">[[country.diff]]</span>
						</div>

					</div>
					
					<div ng-show="country.open" style="margin-left:20px;">
						
						<div class="flex-col" ng-repeat="region in country.regions">
							
							<div class="flex align-center text-small bg-block mb-small">
						
								<div class="item" ng-show="region.cities.length>0">
									<a ng-show="!region.open" ng-click="region.open=true;"><i class="fa fa-plus-square text-small"></i></a>
									<a ng-show="region.open" ng-click="region.open=false;"><i class="fa fa-minus-square text-small"></i></a>
								</div>

								<div class="item grow">
									<span class="color-light">[[region.name]]</span>
								</div>

								<div class="item">
									<span ng-class="{'color-danger':city.diff<0, 'color-success':city.diff>-1}">[[region.diff]]</span>
								</div>

							</div>
						
							<div ng-show="region.open" style="margin-left:20px;">
								
								<div class="flex-col bg-block mb-small" ng-repeat="city in region.cities">
									
									<div class="flex align-center text-small">
										
										<div class="item grow">
											<span class="color-light">[[city.name]]</span>
										</div>

										<div class="item">
											<span ng-class="{'color-danger':city.diff<0, 'color-success':city.diff>-1}">[[city.diff]]</span>
										</div>

									</div>
	
								</div>
								
							</div>
								
						</div>
					
					</div>
					
				</div>
			</div>

		</div>
	
	</div>
	
{% endblock %}

{% block script %}

	<script src="/static/front.js"></script>
	
{% endblock %}
