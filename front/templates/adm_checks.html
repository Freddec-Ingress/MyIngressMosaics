{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Administration</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:title" content="MIM - Administration">
	<meta property="og:headline" content="MIM - Administration">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}

	<div id="content" ng-controller="AdmChecksCtrl" ng-init="init({{refs_without_preview}}, {{refs_without_mission_count}});">
		
		<div id="loading" ng-hide="loaded" class="section">
			<div class="item flex justify-center align-center">
				<i class="fa fa-spinner rotating"></i>
				<span class="ml-small">Loading page...</span>
			</div>
		</div>
		
		<div class="container" ng-class="{'active':loaded}">
			
			<div class="section">
				<div class="tab-row">
				
					<div class="tab" ng-click="current_tab='misc'" ng-class="{'active':current_tab=='misc'}">
						Misc
					</div>
				
					<div class="tab" ng-click="current_tab='region'" ng-class="{'active':current_tab=='region'}">
						Region
					</div>
					
				</div>
			</div>
			
			<div ng-show="current_tab=='region'">
			</div>
			
			<div ng-show="current_tab=='misc'">
				
				<div class="section">
					<div class="flex align-center">
						
						<div class="item">
							<span class="color-dark">Number of mosaics without preview</span>
						</div>

						<div class="item">
							<span class="color-normal">[[refs_without_preview.length]]</span>
						</div>

						<div class="item">
							<button class="btn" ng-click="startPreviewGeneration();" ng-disabled="preview_generation">
								Generate previews
							</button>
						</div>
						
					</div>
				</div>
				
			</div>
			
		</div>
		
	</div>

{% endblock %}

{% block script %}

	<script src="/static/front.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuXb2ncs76tO-2SN8hvkE5Zt4VwtPoNcM&language=en&libraries=places"></script>

{% endblock %}
