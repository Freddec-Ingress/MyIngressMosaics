{% load i18n %}

<!DOCTYPE html>
<html>
	
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="robots" content="index, follow">
		<meta name="revisit-after" content="7 days">

		<link rel="shortcut icon" href="/static/img/logo.jpg" />
		
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Coda:100,300,400,700" type="text/css">
		
		<link rel="stylesheet" href="/static/front.css" />

		{% block extra-head %}{% endblock %}

	</head>
	
	<body ng-app="FrontModule" ng-controller="RootCtrl">
		
		<div id="menu-overlay" ng-click="closeMenu();" ng-class="{'open': menu_open}"></div>

		<div id="menu-pane" ng-click="closeMenu();" ng-class="{'open': menu_open}">
		    
			<a id="menu-header" href="/">
				<img src="/static/img/logo.jpg" width="40px" height="40px" />
				MyIngressMosaics
			</a>
		    
			<div id="menu-content">
			    
			    <a class="menu-item" href="/world">
					<i class="fa fa-home"></i>
			    	Home
			    </a>
			    
			    <a class="menu-item" href="/search">
					<i class="fa fa-search"></i>
			    	Search
			    </a>
				
			    <a class="menu-item" href="/map">
					<i class="fa fa-map"></i>
			    	Map
			    </a>
	
			    <a class="menu-item" href="/registration">
					<i class="fa fa-plus-square"></i>
			    	Registration
			    </a>
			    
			    <hr class="menu-separator" />

				<a class="menu-item" href="/profile">
					<i class="fa fa-user"></i>
			    	Profile
				</a>

			    <hr class="menu-separator" />
			    
				<a class="menu-item" href="mailto:freddec.ingress@gmail.com">
					<i class="fa fa-envelope"></i>
			    	Contact
				</a>
				
				<a class="menu-item" href="https://www.facebook.com/Myingressmosaics-184650338560393/" target="_blank">
					<i class="fa fa-facebook-official"></i>
			    	Facebook
				</a>
				
				<a class="menu-item" href="https://plus.google.com/u/1/communities/104595846633880114608" target="_blank">
					<i class="fa fa-google-plus-square"></i>
			    	Google+
				</a>

			    <hr class="menu-separator" />
			    
				<div class="menu-text ttrans-uppercase">
					2017 © Copyright
				</div>
				
				<div class="menu-text ttrans-uppercase">
					DECONINCK Frédéric
				</div>

			</div>
		
		</div>
		
		<div id="page-pane">
			
			<header id="page-header">
			    	
				<div class="page-header-item hidden-xl" ng-click="openMenu();">
				    <i class="fa fa-bars"></i>
			    </div>
				    
				<h1 class="page-header-item grow">
				    {% block header %}{% endblock %}
				</h1>
				
			    <a class="page-header-item" href="/search">
					<i class="fa fa-search"></i>
			    </a>
				    
			</header>
			
			<div id="page-loading" class="block ta-center">
				<i class="fa fa-spinner"></i>
				Loading page...
			</div>

			<div id="page-content" class="hidden">
				{% block content %}{% endblock %}
			</div>
			
		</div>
		
		<script>
		
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-66838342-2', 'auto');
			ga('send', 'pageview');
		
		</script>

		<script src="/static/front.js"></script>
		
		{% block extra-script %}{% endblock %}

	</body>
	
</html>
