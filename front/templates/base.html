{% load i18n %}

<!DOCTYPE html>
<html>
	
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="robots" content="index, follow">
		<meta name="revisit-after" content="7 days">
		
		<link rel="shortcut icon" href="/static/img/logo.jpg" />
		
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Coda:100,300,400,700" type="text/css">
		
		<link rel="stylesheet" href="/static/front.css" />
		
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="MIM - MyIngressMosaics">
		<meta property="og:article:tag" content="Ingress, Mosaics, Mosaic, Banner, Banners, Serie, Series, Mission, Missions, Mural, Murals, Resistance, Enlightened, Intel, Map">
		<meta property="og:article:author" content="Freddec">
		
		{% block extra-head %}{% endblock %}
		
	</head>
	
	<body ng-app="FrontModule">
		
		<div id="header">
			<div class="container active pr-small pl-small">
				
				<div class="item">
					<div class="dropdown">
						<a class="btn dropdown-toggle" style="width:34px;" href data-toggle="dropdown">
							<i class="fa fa-bars"></i>
						</a>
						<div class="dropdown-menu">
							<a href="/" class="dropdown-item">
								<i class="icon fa fa-home"></i>
								<span class="text">{% trans "Home" %}</span>
							</a>
							
							<a href="/map" class="dropdown-item">
								<i class="icon fa fa-globe"></i>
								<span class="text">{% trans "Map" %}</span>
							</a>
							
							<a href="/registration" class="dropdown-item">
								<i class="icon fa fa-plus-square"></i>
								<span class="text">{% trans "Hunt" %}</span>
							</a>
							
							<a href="/profile" class="dropdown-item">
								<i class="icon fa fa-user"></i>
								<span class="text">{% trans "Profile" %}</span>
							</a>
						</div>
					</div>
				</div>
				
				<form class="flex grow" action="[['/search/' + search_string]]">
					
					<div class="item grow">
						<input class="control" ng-model="search_string" />
					</div>
					
					<div class="item">
						<button class="btn" style="width:34px;">
							<i class="fa fa-search"></i>
						</button>
					</div>
					
				</form>

			</div>
		</div>

		{% block content %}{% endblock %}
		
		<script>
		
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-66838342-2', 'auto');
			ga('send', 'pageview');
		
		</script>

		{% block script %}{% endblock %}
		
	</body>
	
</html>
