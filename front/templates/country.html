{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - {{country}}</title>

	<meta property="og:url" content="https://www.myingressmosaics.com/world/{{country}}">
	<meta property="og:type" content="article">
	<meta property="og:title" content="MIM - {{country}}">
	<meta property="og:headline" content="MIM - {{country}}">
	<meta property="og:description" content="Ingress mosaics in {{country}}">

{% endblock %}

{% block content %}
<div id="content" ng-controller="NewCountryCtrl" ng-init="loadCountry('{{country}}');">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded}">

		<div class="section">
			
			<div class="item flex-col">
   			
	   			<div class="flex align-center">
	   				<span class="flag-icon flag-icon-{{country.code}} mr-normal" style="width:1.5rem; line-height:1.5rem;"></span>
		   			<span class="text-big color-light">{{country.name}}</span>
		   		</div>
		   		
				<span class="color-dark">{{count}} mosaics</span>

			</div>
			
		</div>
		
		<div class="section">
			
			<div class="flex wrap">
				<div class="width-12 width-xl-4 item" ng-repeat="region in regions">
					<a class="item link-block flex-col" href="/world/{{country.name}}/{{region.name}}" style="height:100%;">
					
						<div class="item">
							<span class="color-light text-medium">{{region.name}}</span>
							
							<div class="flex align-center">
								<div class="grow">
									<span class="color-dark text-small" ng-show="region.locale">{{region.locale}}</span>
								</div>
								<span ng-show="region.mosaics > 0" class="color-normal" ng-class="{'pr-small':region.mosaics > 0 && region.potentials > 0}">{{region.mosaics|number}}</span>
								<span ng-show="region.potentials > 0" class="text-small color-link">+{{region.potentials|number}}</span>
							</div>
						</div>

					</a>
				</div>
			</div>
			
		</div>
		
	</div>
	
{% endverbatim %}

</div>
{% endblock %}
