{% extends 'base.html' %}

{% load i18n %}

{% block extra-head %}

	<title>MIM - Ingress Mosaics, Banners, Series</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Search, Register and Share all Ingress Mosaics">
	
{% endblock %}

{% block header %}

	{{country}}
	
{% endblock %}

{% block content %}

<div id="page-container" ng-controller="CountryCtrl" ng-init="loadCountry('{{country}}');">

{% verbatim %}

	<div class="block">
		<a href="/world">World</a>
		<span class="text-separator">></span>
		<span class="c-white">{{country}}</span>
	</div>

	<div class="block">
	
		<div class="row">
			
			<div class="item-12 item-xl-3" ng-repeat="region in regions">
				
				<a href="/world/{{country}}/{{region.name}}" class="btn-primary btn-block">
					
					<div class="row valign-center">
						
						<div class="item grow ta-left ellipsis">
				        	{{region.name}}
				        </div>
				        
				        <div class="item c-lighter">
				        	{{region.mosaics}}
				        </div>
				        
					</div>
					
				</a>
		        
			</div>

		</div>
		
	</div>

</div>

{% endverbatim %}
{% endblock %}
