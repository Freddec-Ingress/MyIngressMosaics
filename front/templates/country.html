{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - {{country}}</title>

	<meta property="og:url" content="https://www.myingressmosaics.com/world/{{country}}">
	<meta property="og:type" content="article">
	<meta property="og:title" content="MIM - {{country}}">
	<meta property="og:headline" content="MIM - {{country}}">
	<meta property="og:description" content="Ingress mosaics in {{country}}">

{% endblock %}

{% block content %}
<div id="content" ng-controller="NewCountryCtrl" ng-init="loadCountry('{{country}}');">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded}">

		<div class="flex-col align-center mt-big">

    		<span class="text-big text-center color-light">{{country.name}}</span>

		    <div class="item">
		    	<span class="color-normal">{{count}} mosaics in {{regions.length}} regions</span>
		    </div>
		
		</div>
		
		<hr class="mt-big mb-small">
		
    	<div class="mb-big">
	    	<div ng-repeat="region in regions">
	    		
	    		<a class="flex align-center" href="/world/{{country.name}}/{{region.name}}">

	    			<div class="item grow">
	    				<span class="color-light text-medium">{{region.name}}</span>
	    			</div>
	     			
	    			<div class="item">
	    				<span class="color-normal">{{region.mosaics|number}}</span>
	    			</div>
	     			
					<div class="item pr-normal pr-xl-none">
						<i class="fa fa-chevron-right text-small color-normal"></i>
					</div>
					
	    		</a>
	    		
	    		<hr class="mt-small mb-small">
	    		
	    	</div>
    	</div>

	</div>
	
{% endverbatim %}

</div>
{% endblock %}
