{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Administration</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}
<div id="content" ng-controller="AdmRegistationCtrl">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded}">
		
		<div class="section">
			<div class="flex justify-center align-center">
				<div class="item">
					<button class="btn" ng-click="refresh_potentials();">
						Refresh
					</button>
				</div>
			</div>
		</div>
		
		<div class="section" ng-show="refreshing_potentials">
			<div class="flex justify-center align-center">
				
				<div class="item">
					<i class="fa fa-spinner rotating"></i>
				</div>
				
				<div class="item">
					<span class="color-normal">Refreshing... </span>
				</div>
				
			</div>
		</div>
		
		<div class="section" ng-hide="refreshing_potentials">
			<div class="item" ng-repeat="potential in potentials">
				<div class="bg-block">
					
					<div class="flex align-center">
						
						<div class="item">
							<span class="color-dark">{{potential.count}}</span>
						</div>
						
						<div class="item grow">
							<span class="color-light">{{potential.name}}</span>
						</div>
						
						<div class="item">
							<a ng-click="refresh_missions(potential);">Refresh</a>
						</div>
						
					</div>
					
					<div class="flex justify-center align-center" ng-show="potential.refreshing_missions">
						
						<div class="item">
							<i class="fa fa-spinner rotating"></i>
						</div>
						
						<div class="item">
							<span class="color-normal">Refreshing... </span>
						</div>
						
					</div>
					
					<div class="flex" ng-hide="potential.refreshing_missions">
						<div class="item">
							<div class="group-list">
								<div class="group-list-item flex align-center" ng-repeat="mission in potential.missions">
									
									<div class="item">
										<span class="color-normal">{{mission.title}}</span>
									</div>
									
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

	</div>
	
{% endverbatim %}

</div>
{% endblock %}
