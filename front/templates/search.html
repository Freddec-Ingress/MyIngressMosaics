{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Search</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}
<div id="content" ng-controller="NewSearchCtrl" ng-init="init('{{searchstring}}');">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded}">
		
		<div class="flex-col align-center mt-big item pr-xl-none pl-xl-none">
			
			<div class="item pb-none">
				<span class="color-normal">Search for mosaics</span>
			</div>
			
			<form class="self-stretch flex">
				
				<div class="item grow pl-xl-none">
					<input class="control text-center" placeholder="Mosaic name or creator" ng-model="searchtext" />
				</div>
				
				<div class="item pr-xl-none">
					<button class="btn" type="submit" ng-click="search(searchtext);">
						<i class="fa fa-search"></i>
					</button>
				</div>
				
			</form>
			
		</div>
		
		<div class="mb-big mt-big">
			
			<div id="loading" class="p-normal" ng-show="searching">
				<i class="item fa fa-spinner rotating"></i>
				<span class="item">Searching...</span>
			</div>
				
			<div ng-show="mosaics && mosaics.length < 1" class="p-normal text-center">
				<span class="color-danger">No mosaic found</span>
			</div>
		
			<hr ng-show="mosaics && mosaics.length > 0">
		
	    	<div ng-show="mosaics && mosaics.length > 0">
	    		
	    		<div ng-repeat="mosaic in mosaics">
	    			
	    			<a class="flex align-center" href="/mosaic/{{mosaic.ref}}" target="blank">
	
	    				<div class="item flex justify-center pl-xl-none" style="width:125px; max-width:125px;">
	    					
							<div class="flex wrap shrink justify-center" style="padding:0 calc((6 - {{mosaic.cols}}) / 2 * 16.666667%);">
								
					            <div ng-repeat="m in mosaic.offset track by $index" style="flex:0 0 calc(100% / {{mosaic.cols}});">
					            </div>
					            
					            <div ng-repeat="m in mosaic.missions | reverse" class="mission-vignet" style="flex:0 0 calc(100% / {{mosaic.cols}});">
					                <img src="/static/img/mask.png" style="width:100%; background-color:#000000; background-image:url({{m.image}}=s100); background-size: 95% 95%; background-position: 50% 50%; float:left; background-repeat: no-repeat;" />
					            </div>
					            
				            </div>
	    					
	    				</div>
	    				
	    				<div class="item grow">
	    					
	    					<span class="text-medium color-light block mb-small">{{mosaic.title}}</span>
	
							<div class="flex mb-small">
								<flag class="mr-small" country="mosaic.city.region.country.name"></flag>
								<span class="color-normal">{{mosaic.city.name}}</span>
							</div>
							
	    					<span class="block color-muted">
								{{mosaic.missions.length}} missions
	    					</span>
	    					
	    				</div>
	    				
						<div class="item pr-normal pr-xl-none">
							<i class="fa fa-chevron-right text-small color-normal"></i>
						</div>
	    				
	    			</a>
	    			
	    			<hr>
	    			
	    		</div>
    		
			</div>
	    	
		</div>
		
	</div>
	
{% endverbatim %}

</div>
{% endblock %}
