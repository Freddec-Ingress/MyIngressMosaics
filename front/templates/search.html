{% extends 'base.html' %}

{% load i18n %}

{% block extra-head %}

	<title>MIM - Search</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}

	<div id="content" ng-controller="SearchPageCtrl">
	
		<div id="loading" ng-hide="loaded" class="section">
			<div class="item flex justify-center align-center">
				<i class="fa fa-spinner rotating"></i>
				<span class="ml-small">Loading page...</span>
			</div>
		</div>
		
		<div class="container" ng-class="{'active':loaded}">
			
			<div class="section">
				
				<div class="item pb-none">
					<span class="color-normal">Search for mosaics</span>
				</div>
				
				<form class="self-stretch flex">
					
					<div class="item grow">
						<input class="control" placeholder="Mosaic name or creator" ng-model="searchtext" />
					</div>
					
					<div class="item">
						<button class="btn" type="submit" ng-click="search(searchtext);">
							<i class="fa fa-search"></i>
						</button>
					</div>
					
				</form>
				
				<div class="flex align-center" ng-show="searching">
					<i class="item fa fa-spinner rotating"></i>
					<span class="item">Searching...</span>
				</div>
				
			</div>
			
			<div class="section" ng-show="!searching && (mosaics.length > 0 || potentials.length > 0 || missions.length > 0)">
				
				<div class="tab-row">
				
					<div class="tab" ng-click="current_tab='mosaic'" ng-class="{'active':current_tab=='mosaic'}">
						Mosaics <span class="ml-normal badge">[[mosaics.length]]</span>
					</div>
					
					<div class="tab" ng-click="current_tab='potential'" ng-class="{'active':current_tab=='potential'}">
						Potentials <span class="ml-normal badge">[[potentials.length]]</span>
					</div>
					
					<div class="tab" ng-click="current_tab='mission'" ng-class="{'active':current_tab=='mission'}">
						Missions <span class="ml-normal badge">[[missions.length]]</span>
					</div>
	
				</div>
				
			</div>
				
			<div ng-show="current_tab=='mosaic'">
				
				<div class="section">
					<div class="flex wrap">
						<mosaic ng-repeat="mosaic in mosaics track by $index" mosaic="mosaic"></mosaic>
					</div>
				</div>
	
			</div>
			
			<div ng-show="current_tab=='potential'">
				
				<div class="section">
					<div class="flex wrap">
						<potential ng-repeat="potential in potentials track by $index" potential="potential"></potential>
					</div>
				</div>
				
			</div>
			
			<div ng-show="current_tab=='mission'">
				
				<div class="section">
					<div class="flex wrap">
						<mission ng-repeat="mission in missions track by $index" mission="mission"></mission>
					</div>
				</div>
	
			</div>
			
		</div>
	
	</div>
	
{% endblock %}

{% block script %}

	<script src="/static/front.js"></script>
	
{% endblock %}
