{% extends 'base.html' %}

{% load i18n %}

{% block extra-head %}

	<title>MIM - Ingress Mosaics, Banners, Series</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:image" content="https://www.myingressmosaics.com/static/front/img/image.png">
	<meta property="og:description" content="Search, Register and Share all Ingress Mosaics">
	
{% endblock %}

{% block header %}

	{% trans 'Profile' %}
	
{% endblock %}

{% block content %}

<div id="page-container" ng-controller="ProfileCtrl">

{% verbatim %}

	<div ng-if="!user.authenticated">
	    
	    <div class="block">
	    	
	    	<div class="col">
	    	
			    <div class="item c-danger ta-center">
				    Restricted area
			    </div>
			
				<div class="item">
				
				    <div class="row">
				    	
						<div class="item-6 ta-right">
							<a class="btn-secondary" href="/login" style="width:100px;">
								Sign in
							</a>
						</div>
					
						<div class="item-6">
							<a class="btn-secondary" href="/register" style="width:100px;">
								Sign up
							</a>
						</div>
				
					</div>
				
				</div>
				
			</div>
			
		</div>
		
	</div>
	
	<div ng-if="user.authenticated">
		
		<div class="block">
		
	        <div class="panel">
	        	
	        	<div class="row">
	        		
		            <div class="item grow">
		            	<input type="text" class="form-control" ng-model="user.name" />
					</div>
					
					<div class="item">
						<button class="btn-primary" style="width:100px;" ng-click="editName(user.name);" ng-disabled="editLoading || !user.name">
	            			<span ng-show="editLoading">
	            				<i class="fa fa-spinner"></i>
	            			</span>
						    Save
						</button>
					</div>
					
		        </div>
					
	        </div>

		</div>
	
		<div class="block">
		
			<a class="btn-primary" style="width:100px;" ng-click="logout();">
				Sign out
			</a>

		</div>
	
	</div>

</div>

{% endverbatim %}
{% endblock %}
