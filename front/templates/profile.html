{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Profile</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}
<div id="content" ng-controller="NewProfileCtrl">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded && user}">
		
		<div ng-if="!user.authenticated">
			
		    <div class="mt-big item flex-col justify-center align-center">
		    	
			    <div class="item">
				    <span class="color-normal">To access to profile page, please sign in</span>
			    </div>
				
		    	<div class="item">
		    		<a class="btn" ng-click="signin('google', '/profile');">
		    			Sign in
		    		</a>
		    	</div>

			</div>
			
		</div>
		
		<div ng-if="user.authenticated">
			
			<div class="mt-big item flex justify-center align-center">
				
				<div class="item flex align-center">
					<img src="{{user.picture}}" width="40px" height="40px" />
				</div>
				
				<div class="flex-col">
					<span class="item pb-none text-medium color-light">{{user.name}}</span>
					<span ng-show="user.faction == 'E'" class="item" class="color-enlightened">Enlightened</span>
					<span ng-show="user.faction == 'R'" class="item" class="color-resistant">Resistant</span>
					<span ng-show="!user.faction" class="item" class="color-muted">Not defined</span>
				</div>
				
			</div>

			<div ng-if="!user.faction" class="mt-big item flex-col">
				
				<div class="item pb-none">
					<span class="color-normal">Please specify your faction</span>
				</div>
					
				<div class="flex">
					
					<div class="item grow">
						<select class="control" ng-model="newfaction">
							<option value="E">Enlightened</option>
							<option value="R">Resistant</option>
						</select>
					</div>
					
					<div class="item">
						<button class="btn" ng-click="edit(newfaction); user.faction=newfaction;">
							Save
						</button>
					</div>
					
				</div>
				
			</div>
	
		    <div class="mt-big item flex justify-center">
				<button class="btn btn-danger" ng-click="logout();">
				    Sign out
				</button>
			</div>

		</div>
		
	</div>
	
{% endverbatim %}

</div>
{% endblock %}
