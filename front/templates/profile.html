{% extends 'base.html' %}

{% block extra-head %}

	<title>MIM - Profile</title>

	<meta property="og:url" content="https://www.myingressmosaics.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MyIngressMosaics">
	<meta property="og:description" content="Ingress Mosaics, Banners and Mission series">

{% endblock %}

{% block content %}
<div id="content" ng-controller="NewProfileCtrl">

{% verbatim %}

	<div id="loading" ng-hide="loaded">
		<i class="item fa fa-spinner rotating"></i>
		<span class="item">Loading page...</span>
	</div>
	
	<div class="container" ng-class="{'active':loaded && user}">
		
		<div ng-if="!user.authenticated">
			
		    <div class="mt-big item flex-col justify-center align-center">
		    	
			    <div class="item">
				    <span class="color-normal">To access to profile page, please sign in</span>
			    </div>
				
		    	<div class="item">
		    		<a class="btn" ng-click="signin('google', '/profile');">
		    			Sign in
		    		</a>
		    	</div>

			</div>
			
		</div>
		
		<div ng-if="user.authenticated">
			
			<div class="mt-big item flex align-center">
				
				<div class="item">
					<img src="{{user.picture}}" width="40px" height="40px" />
				</div>
				
				<div class="flex-col">
					<span class="item color-light">{{user.name}}</span>
					<span class="item" ng-class="{'':, '':, 'color-muted':user.faction!='E'&&user.faction!='R'}">{{user.faction}}</span>
				</div>
				
			</div>

		    <div class="mt-big item">
				<button class="btn btn-danger" ng-click="logout();">
				    Sign out
				</button>
			</div>

		</div>
		
	</div>
	
{% endverbatim %}

</div>
{% endblock %}
