<div ng-if="!user.authenticated">
    
    <div class="text-danger text-center mt-4 mr-2 ml-2">
	    {{'restricted_TEXT' | translate}}
    </div>

</div>

<div ng-if="user.authenticated">
	
	<div class="card">
	
		<div class="card-header f-row">
			
			<span class="mr-auto text-medium">{{'profile_SUBTITLE' | translate}}</span>
	
			<a ng-show="!editMode" ng-click="openEdit();">
				{{'edit_LABEL' | translate}}
			</a>

		</div>
		
		<div class="card-block first last" ng-show="!editMode">
			
			<div class="f-row">
				
				<span class="mr-auto">{{'profile_NAME' | translate}}</span>
				<span class="text-white text-medium">{{user.name}}</span>
				
			</div>
			
		</div>
		
		<div class="card-block first last" ng-show="editMode">
			
            <div class="loading" ng-show="loadingname">
            	<img src="/static/front/img/loading.png" />
            </div>
            
	        <div class="group">
	            <label>{{'profile_NAME' | translate}}</label>
	            <input type="text" class="form-control" ng-model="editModel.name" />
	        </div>
	            
	        <div class="form-button-bar">
	        	
				<button class="btn btn-primary" ng-click="edit();" ng-disabled="!editModel.name">
				    {{'ok_LABEL' | translate}}
				</button>
	        	
				<button class="btn btn-secondary" ng-click="closeEdit();">
				    {{'cancel_LABEL' | translate}}
				</button>
				
	        </div>
			
		</div>

	</div>

</div>
