<div class="card">
    
    <div class="card-header">
        <span class="text-medium">{{'countries_SUBTITLE' | translate}}</span>
    </div>

    <table class="card-table">
    	
        <thead>
            <tr>
                <th class="text-center" style="cursor:pointer;" ng-click="sortCountriesByMosaics();">
                    <i class="fa mr-2" ng-class="{'fa-caret-up':sortMosaics == 'asc', 'fa-caret-down':sortMosaics == 'desc', 'fa-sort text-muted':sortMosaics == ''}"></i>
                	{{'countries_COLMOSAICS' | translate}}
                </th>
                <th style="cursor:pointer;" ng-click="sortCountriesByName();">
                    <i class="fa mr-2" ng-class="{'fa-caret-up':sortName == 'asc', 'fa-caret-down':sortName == 'desc', 'fa-sort text-muted':sortName == ''}"></i>
                	{{'countries_COLCOUNTRY' | translate}}
                </th>
                <th></th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="item in countries" ng-click="go(item);">
            	
                <td class="text-right text-center" width="80px">
                	{{item.mosaics}}
                </td>
                
                <td class="text-white">
                	<span class="flag-icon mr-2" style="position:relative; top:-2px;" ng-class="{
                		'flag-icon-fr': item.name == 'France',
                		'flag-icon-gb': item.name == 'United Kingdom',
                		'flag-icon-my': item.name == 'Malaysia',
                		'flag-icon-sg': item.name == 'Singapore',
                		'flag-icon-us': item.name == 'United States',
                		'flag-icon-mx': item.name == 'MÃ©xico',
                	}"></span>
                    {{item.name}}
                </td>
                
                <td class="text-center" style="width:2rem;">
                	<i class="fa fa-arrow-circle-right text-link"></i>
                </td>

            </tr>
        </tbody>
    </table>

</div>
