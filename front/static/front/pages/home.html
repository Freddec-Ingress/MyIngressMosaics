<div class="f-row group">
    
    <div class="fitem-grow text-center">
		
		<div id="fb-root"></div>
		
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.9&appId=237811833398918";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));

        <div class="fb-share-button" data-href="https://www.myingressmosaics.com" data-layout="button_count" data-size="small" data-mobile-iframe="true">

                Facebook
            </a>
        </div>
        
    </div>
     
    <div class="fitem-grow text-center">

			{lang: 'en'}
		</script>
		
        <div class="g-plus" data-action="share" data-href="https://www.myingressmosaics.com"></div>
        
    </div>
   
</div>

    <a class="btn btn-primary fitem-grow f-col mx-2 my-2" style="max-width:100px; min-width: 100px;" ui-sref="root.map">

        {{'search_LABEL' | translate}}
    </a>
   
    <a class="btn btn-primary fitem-grow f-col mx-2 my-2" style="max-width:100px; min-width: 100px;" ui-sref="root.world">

        {{'explore_LABEL' | translate}}
